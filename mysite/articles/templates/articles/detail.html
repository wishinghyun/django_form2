{% extends 'base.html' %}
{% block body %}
<h1>상세 페이지</h1>
<hr>
<p>{{ article.pk }}번째 글</p>
<p>제목 : {{ article.title }}</p>
<p>내용 : {{ article.content }}</p>
<p>생성 날짜 : {{ article.created_at }}</p>
<p>수정 날짜 : {{ article.updated_at }}</p>
<a href="{% url 'articles:update' article.pk %}">UPDATE</a>
<a href="{% url 'articles:index' %}">돌아가기</a>
{% endblock %}
